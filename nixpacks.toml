[phases.setup]
nixPkgs = ['nodejs-18_x', 'python311']

[phases.install]
cmds = [
  'npm install -g pnpm@9.12.3',
  'pnpm install',
  'pip install -r requirements.txt'
]

[phases.build]
cmds = [
  'pnpm build',
  'ls -la dist/ || echo "Dist folder not found after build"'
]

[start]
cmd = 'python3 -m api.index'

