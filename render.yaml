services:
  - type: web
    name: exciton-binding-energy-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python3 api.py
    envVars:
      - key: ALLOWED_ORIGINS
        value: https://elliott-model.vercel.app,http://localhost:3000,http://localhost:5173
    healthCheckPath: /api/health







