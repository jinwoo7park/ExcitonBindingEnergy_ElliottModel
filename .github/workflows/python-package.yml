name: Python package

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Test API module structure
      run: |
        python -c "import os; assert os.path.exists('api/__init__.py'), 'api/__init__.py missing'; assert os.path.exists('api/fitter.py'), 'api/fitter.py missing'; assert os.path.exists('api/fsum2d.py'), 'api/fsum2d.py missing'; print('âœ… API module structure OK')"
    - name: Test API server can start
      run: |
        timeout 5 python -m api.index || echo "Server startup test completed"


